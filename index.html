<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Site d'avis de restaurants</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container" id="test">
        <div class="row">
            <div class="col-12">
                <h1>A<strong>v</strong><strong>i</strong>s<strong>r</strong><strong>e</strong>s<strong>t</strong><strong>a</strong>u</h1>
            </div>
            <div class="col-12 filter">
                <label for="stars">Note entre :</label>
                <input type="number" id="min" name="stars" min="1" max="5">
                et
                <input type="number" id="max" name="stars" min="1" max="5">
                étoiles

                <button type="button" id="btnfiltre">Filtrer</button>
                <p id="nofilter">Impossible de filtrer</p>
            </div>
        </div>
        <div class="row reviews" id="app">
           
            <div class="col-12 col-xl-4" id="restaurants">
            </div>
            <div class="col-12 col-xl-8" id="map-part">
               <div class="info"><img src="img/info.svg" alt=""><p class="col-12">Cliquez sur la carte pour ajouter un nouvel établissement</p></div>
                <div id="map">
                </div>
                <div id="popup-reviews">
                </div>
            </div>
        </div>
        <div class="col-12 popup" id="popup-add-review">
            <form class="row" id="addreview-form">
               <img class="close" id="close-popup" src="img/close.svg" alt="Fermer la popup">
               <h2 class="col-12 popup-title" id="popup-title"></h2>
               <div class="col-12 row field1">
                    <label for="" class="col-3">Nombre d'étoiles :</label>
                    <input type="number" id="addstars" min="1" max="5" class="col-9" required>
                    <span class="error offset-3 col-9" id="errorstars"></span>
                </div>
                <div class="col-12 row field2">
                    <label for="" class="col-3">Commentaire :</label>
                    <textarea id="addcomment" name="addcomment" rows="" cols="" class="col-9" required></textarea>
                    <span class="error offset-3 col-9" id="errorcomment"></span>
                </div>
                <button type="button" class="submit" id="submit1">Soumettre</button>
            </form>

        </div>
        <div class="col-12 popup" id="popup-add-restaurant">
            <form class="row" id="addrestaurant-form">
               <img class="close" id="close-popup2" src="img/close.svg" alt="Fermer la popup">
               <h2 class="col-12 popup-title">Ajouter un nouvel établissement</h2>
               <div class="col-12 row field1">
                    <label for="" class="col-3">Nom :</label>
                    <input type="text" id="addname"class="col-9">
                </div>
                <button type="button" class="submit" id="submit2">Soumettre</button>
            </form>

        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/client.js"></script>
    <script src="js/review.js"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/user.js"></script>
    <script src="js/map.js" defer></script>
    <script src="js/main.js" defer></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBfmbrD5_qsRTRmHXRd_vOb1xR_kJ8B0o&map_ids=6f02331cadafb87d&callback=initMap&libraries=places&v=weekly" defer></script>

</body></html>
